<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a; /* slate-900 */
        overflow: hidden; /* Hide scrollbars from canvas overflow */
      }

      /* Styles for the particle canvas */
      #particle-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0; /* Behind all other content */
        opacity: 0.3; /* A bit more subtle for the grid */
      }

      /* Ensure the React app root is on top of the canvas */
      #root {
        position: relative;
        z-index: 1;
        width: 100%;
        height: 100%;
        overflow-y: auto; /* Allow app to scroll */
      }

      /* For custom scrollbars in a dark theme (for the #root) */
      #root::-webkit-scrollbar {
        width: 8px;
      }
      #root::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      #root::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 4px;
      }
      #root::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
          "react-dropzone": "https://aistudiocdn.com/react-dropzone@^14.3.8"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="text-slate-200">
    <canvas id="particle-canvas"></canvas>

    <div id="root"></div>

    <script>
      (function () {
        const canvas = document.getElementById("particle-canvas");
        if (!canvas) {
          console.error("Particle canvas not found");
          return;
        }
        const ctx = canvas.getContext("2d");

        // --- Configuration ---
        const GRID_SIZE = 25; // Number of lines in the grid
        const GRID_SPACING = 50; // Pixels between lines
        const WAVE_AMPLITUDE = 100; // How high the waves are
        const WAVE_SPEED = 0.002; // How fast the waves move
        const WAVE_FREQUENCY = 0.05; // How dense the waves are
        const PERSPECTIVE = 0.5; // How strong the 3D effect is
        const LINE_COLOR = "rgba(100, 116, 139, 0.8)"; // slate-500
        const LINE_WIDTH = 1.0;
        // ---------------------

        let width, height, halfWidth, halfHeight;
        let time = 0;

        function resizeCanvas() {
          width = canvas.width = window.innerWidth;
          height = canvas.height = window.innerHeight;
          halfWidth = width / 2;
          halfHeight = height / 2;
        }

        function project(x, y, z) {
          // A simple perspective projection
          const scale = height / 2 / (height / 2 + z);
          const screenX = halfWidth + x * scale;
          const screenY = halfHeight + y * scale;
          return { x: screenX, y: screenY };
        }

        function draw() {
          ctx.clearRect(0, 0, width, height);
          ctx.strokeStyle = LINE_COLOR;
          ctx.lineWidth = LINE_WIDTH;

          time += WAVE_SPEED * 16; // Update time for animation

          const startX = -Math.floor(GRID_SIZE / 2) * GRID_SPACING;
          const startY = -Math.floor(GRID_SIZE / 2) * GRID_SPACING;

          const points = [];

          // Generate all 3D points
          for (let i = 0; i <= GRID_SIZE; i++) {
            points[i] = [];
            for (let j = 0; j <= GRID_SIZE; j++) {
              const x = startX + i * GRID_SPACING;
              const y = startY + j * GRID_SPACING;

              // Calculate wave height (z) using sine functions
              const dist = Math.sqrt(x * x + y * y);
              const z = Math.sin(dist * WAVE_FREQUENCY - time) * WAVE_AMPLITUDE;

              points[i][j] = { x, y, z };
            }
          }

          // Draw the grid lines
          ctx.beginPath();
          for (let i = 0; i < GRID_SIZE; i++) {
            for (let j = 0; j < GRID_SIZE; j++) {
              const p1 = points[i][j];
              const p2 = points[i + 1][j];
              const p3 = points[i][j + 1];

              // Project points to 2D screen
              const proj1 = project(p1.x, p1.y, p1.z);
              const proj2 = project(p2.x, p2.y, p2.z);
              const proj3 = project(p3.x, p3.y, p3.z);

              // Draw horizontal line
              ctx.moveTo(proj1.x, proj1.y);
              ctx.lineTo(proj2.x, proj2.y);

              // Draw vertical line
              ctx.moveTo(proj1.x, proj1.y);
              ctx.lineTo(proj3.x, proj3.y);
            }
          }
          ctx.stroke();

          requestAnimationFrame(draw);
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();
        draw();
      })();
    </script>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
